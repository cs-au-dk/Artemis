<!DOCTYPE html>

<html>
<head>
  <style type="text/css" media="screen">
    img {
      width: 200px;
      height: 200px;
      clip: rect(10px 150px 150px 10px);
      position: absolute;
      z-index: 1;
    }
    
    .composited {
      -webkit-transform: translateZ(0);
      left: 200px;
    }
    
    #layers {
      position: relative;
      top: 220px;
    }
  </style>
  <script type="text/javascript" charset="utf-8">
    if (window.layoutTestController) {
      layoutTestController.dumpAsText();
      layoutTestController.waitUntilDone();
    }
      
    function doTest() {
      if (window.layoutTestController) {
        document.getElementById('layers').innerText = layoutTestController.layerTreeAsText();
        layoutTestController.notifyDone();
      }
    }
    window.addEventListener('load', doTest, false);
  </script>
</head>
<body>

  <img src="../resources/alpha-gradient-small.png">
  <img class="composited" src="../resources/alpha-gradient-small.png">

<pre id="layers">
The layer tree goes here in DRT.
</pre>
  
</body>
</html>
