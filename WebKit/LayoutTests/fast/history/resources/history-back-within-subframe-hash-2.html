<script>
onload = function() {
  setTimeout(function() {
    location.hash = "#foo";
  }, 0);
}
onhashchange = function() {
  if (location.hash == "#foo") {
    history.back();
  }
  if (location.hash == "") {
    parent.document.getElementById("result").innerText = "PASS";
    if (window.layoutTestController)
      layoutTestController.notifyDone();
  }
}
</script>
