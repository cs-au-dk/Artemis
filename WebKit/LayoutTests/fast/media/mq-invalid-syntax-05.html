<!-- this test shows slight disconnect between css media queries and html4 media descriptors -->
<style type="text/css" media=",,,,,,">
p { color: green }
</styl>
<style type="text/css">
@import url(import-p-red.css) all,,,,,,;

</style>
</head>
<body>
<p> This text should be green.</p>
</body>
