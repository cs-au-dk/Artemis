<!DOCTYPE html>
<html>
	<head>
		<title>WebKit Bug 23839: Definition terms with display style of run-in display :after content like :before content</title>
		<link href="http://chasenlehara.com/" rel="author" title="Chasen Le Hara" />
		<style type="text/css">
dt {display: run-in}
dt:after {content: ":"}
		</style>
	</head>
	<body>
		<dl>
			<dt>Term</dt>
			<dd>Definition</dd>
		</dl>
	</body>
</html>
