<!DOCTYPE html>
<html>
<head>
    <style>
        #borderImageNone { -webkit-border-image: none }
        #borderImageStretch { -webkit-border-image: -webkit-gradient(linear, 0 0, 0 0) 25 25 25 25 stretch stretch; }
        #borderImageRepeat { -webkit-border-image: -webkit-gradient(linear, 0 0, 0 0) 50 repeat; }
    </style>
    <script type="text/javascript">
        function log(msg)
        {
            document.getElementById('console').appendChild(document.createTextNode(msg + '\n'));
        }

        function subTest(ob, prop)
        {
            log('  ' + prop);
            log('    getPropertyValue:    ' + document.defaultView.getComputedStyle(ob, null).getPropertyValue(prop));
            log('    getPropertyCSSValue: ' + document.defaultView.getComputedStyle(ob, null).getPropertyCSSValue(prop));
        }

        function test(id, val)
        {
            log('-webkit-border-image: ' + val + ';');
            var ob = document.getElementById(id);
            subTest(ob, '-webkit-border-image');
        }

        function runTests()
        {
            if (window.layoutTestController)
                layoutTestController.dumpAsText();

            test('borderImageNone', 'none');

            log('');

            test('borderImageStretch', '-webkit-gradient(linear, 0 0, 0 0) 25 25 25 25 stretch stretch');

            log('');

            test('borderImageRepeat', '-webkit-gradient(linear, 0 0, 0 0) 50 repeat');
        }
    </script>
</head>
<body onload="runTests();">
    <p>Test calling getPropertyValue on computed styles for -webkit-border-image property.</p>
    <pre id="console"></pre>

    <div id="borderImageNone"></div>
    <div id="borderImageStretch"></div>
    <div id="borderImageRepeat"></div>
    
</body>
</html>
